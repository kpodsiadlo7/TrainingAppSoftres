<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Training Application</title>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
    <script type="text/javascript">
        $(function () {
            $("#registerBtn").click(function () {
                window.location.href = '/register';
            });
        });
    </script>
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="h2 col-11">
                Training Application
            </div>
        </div>
    </div>
    <div>
        <h3 style="margin-top: 0.3em; margin-left: 0.6em">Please login or register</h3>
        <div class="card-body">
            <form action="" method="post">
                <fieldset>
                    <div class="form-group">
                        <label>
                            <label for="username" class="form-label">Login</label>
                            <input type="text" class="form-control" th:field="${userDto.username}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" th:field="${userDto.password}">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Login</button>
                    <button id="registerBtn" type="button" style="margin-left: 3em" class="btn btn-outline-dark">Register
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>

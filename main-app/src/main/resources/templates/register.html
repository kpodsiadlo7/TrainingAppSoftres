<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
    <script type="text/javascript">
        $(function () {
            $("#backToMainPage").click(function () {
                window.location.href = '/login';
            });
        });
        $(function () {
            if ($("#errorMsg").text() != "") {
                $("#errorMsg").removeClass("d-none");
            }
        });
    </script>
</head>
<body>
<div class="card">
    <div class="h2 card-header">Register</div>
    <div class="card-body col-2">
        <div id="errorMsg" class="alert alert-danger d-none" role="alert" th:text="${error}"></div>
        <form action="" method="post">
            <div class="form-group">
                <label>
                    <label for="username" class="form-label">Login</label>
                    <input type="text" class="form-control" required th:field="${userDto.username}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" required th:field="${userDto.password}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <label for="confirmPassword" class="form-label">Please confirm your password</label>
                    <input type="password" class="form-control" required th:field="${userDto.confirmPassword}">
                </label>
            </div>
            <button id="backToMainPage" type="button" class="btn">Back</button>
            <button type="submit" class="btn btn-outline-success" style="margin-left: 3em">Register</button>
        </form>
    </div>
</div>
</body>
</html>
